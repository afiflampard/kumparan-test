version: '3.8'

services:
  hertz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hertz-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres-primary
      DB_PORT: 5432
      DB_USER: hertz_user
      DB_PASSWORD: hertz_pass
      DB_NAME: hertz_db
      JWT_SECRET: supersecret
      DB_REPLICA_HOST: postgres-replica
      DB_REPLICA_PORT: 5432
      ELASTIC_URL: http://elasticsearch:9200
    depends_on:
      postgres-primary:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - hertz-net

  postgres-primary:
    image: postgres:15-alpine
    container_name: hertz-postgres-primary
    restart: always
    environment:
      POSTGRES_USER: hertz_user
      POSTGRES_PASSWORD: hertz_pass
      POSTGRES_DB: hertz_db
    volumes:
      - pgdata-primary:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hertz_user -d hertz_db"]
      interval: 5s
      retries: 10
      start_period: 5s
    networks:
      - hertz-net

  postgres-replica:
    image: postgres:15-alpine
    container_name: hertz-postgres-replica
    restart: always
    environment:
      POSTGRES_USER: hertz_user
      POSTGRES_PASSWORD: hertz_pass
      POSTGRES_DB: hertz_db
      REPLICATE_FROM: postgres-primary
    volumes:
      - pgdata-replica:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - hertz-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.23
    container_name: hertz-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      retries: 12
      start_period: 5s
    networks:
      - hertz-net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.23
    container_name: hertz-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - hertz-net

volumes:
  pgdata-primary:
  pgdata-replica:
  esdata:

networks:
  hertz-net:
