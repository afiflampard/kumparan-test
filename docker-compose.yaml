  # ------------------ PostgreSQL Primary ------------------
  postgres-primary:
    image: postgres:15-alpine
    container_name: hertz-postgres-primary
    restart: always
    environment:
      POSTGRES_USER: hertz_user
      POSTGRES_PASSWORD: hertz_pass
      POSTGRES_DB: hertz_db
    volumes:
      - pgdata-primary:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hertz_user -d hertz_db"]
      interval: 5s
      retries: 10
      start_period: 5s
    networks:
      - hertz-net

  # ------------------ PostgreSQL Replica (dummy) ------------------
  postgres-replica:
    image: postgres:15-alpine
    container_name: hertz-postgres-replica
    restart: always
    environment:
      POSTGRES_USER: hertz_user
      POSTGRES_PASSWORD: hertz_pass
      POSTGRES_DB: hertz_db
    volumes:
      - pgdata-replica:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - hertz-net

  # ------------------ Elasticsearch ------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.23
    container_name: hertz-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      retries: 12
      start_period: 5s
    networks:
      - hertz-net

  # ------------------ Kibana ------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.23
    container_name: hertz-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - hertz-net

  # ------------------ Local Docker Registry ------------------
  registry:
    image: registry:2
    container_name: local-registry
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - hertz-net

  # ------------------ Jenkins ------------------
  jenkins:
    image: jenkins/jenkins:lts
    container_name: local-jenkins
    user: root
    ports:
      - "8081:8080"   # Jenkins UI
      - "50000:50000" # Jenkins agent
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
    networks:
      - hertz-net

# ------------------ Volumes ------------------
volumes:
  pgdata-primary:
  pgdata-replica:
  esdata:
  registry_data:
  jenkins_home:

# ------------------ Networks ------------------
networks:
  hertz-net:
    driver: bridge
    name: hertz-net
